#!/bin/bash

# Shared configuration for git-remote-forge test scripts.
# Central place for dummy project names, branches, remotes, and paths.
# All test scripts should source this file instead of hardcoding values.

# Dummy project names are now generated dynamically by generate_dummy_repo_name.sh
# Each test script generates its own unique random name to avoid collisions
# Format: dummy<6-char-hex> (e.g., dummy7a3f8c, dummyb4e2d1)

# Dummy username / namespace for remote repository creation.
# Typically provided via environment variable GITREMOTE_FORGE_NAMESPACE_DUMMY.
# example: https://gitlab.com/groups/my_dummy_test_namespace
dummy_username="${GITREMOTE_FORGE_NAMESPACE_DUMMY}"

# Dummy technologies used in some tests (if/when needed).
dummy_technologies=("python,django,postgresql" "bash,zsh,powershell" "Terraform,Docker,Ansible")

# Dummy branch names for branch-related scenarios.
dummy_branche_1="main"
dummy_branche_2="gitlab"

# Dummy remote names used in tests.
dummy_origin_01="gitlab"
dummy_origin_02="my_origin"

# Parent directory where dummy repositories will be created.
# example: /tmp/gitremoteforge_dummy_test_parent_directory/
# example: /path/to/gitremoteforge_dummy_test_parent_directory
dummy_parent_directory="${GITREMOTE_FORGE_DUMMY_PARENT_DIRECTORY}"

# Path to the git-remote-forge main script under test (relative to tests/ directory).
# gitremoteforge_dev_script="../gitremote.sh"
gitremoteforge_dev_script_path="${SCRIPT_DIR}/../gitremote.sh"

